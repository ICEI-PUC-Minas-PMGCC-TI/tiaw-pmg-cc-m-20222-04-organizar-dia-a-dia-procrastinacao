<body>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Calendario</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="content w-100">
            <div class="calendar-container">
              <div class="calendar">
                <div class="year-header">
                  <span class="left-button fa fa-chevron-left" id="prev"> </span>
                  <span class="year" id="label"></span>
                  <span class="right-button fa fa-chevron-right" id="next"> </span>
                </div>
                <table class="months-table w-100">
                  <tbody>
                    <tr class="months-row">
                      <td class="month">Jan</td>
                      <td class="month">Fev</td>
                      <td class="month">Mar</td>
                      <td class="month">Abr</td>
                      <td class="month">Mai</td>
                      <td class="month">Jun</td>
                      <td class="month">Jul</td>
                      <td class="month">Ago</td>
                      <td class="month">Set</td>
                      <td class="month">Out</td>
                      <td class="month">Nov</td>
                      <td class="month">Dez</td>
                    </tr>
                  </tbody>
                </table>

                <table class="days-table w-100">
                  <td class="day">Dom</td>
                  <td class="day">Seg</td>
                  <td class="day">Ter</td>
                  <td class="day">Qua</td>
                  <td class="day">Qui</td>
                  <td class="day">Sex</td>
                  <td class="day">Sab</td>
                </table>
                <div class="frame">
                  <table class="dates-table w-100">
                    <tbody class="tbody">
                    </tbody>
                  </table>
                </div>
                <button class="button" id="add-button">Notas</button>
              </div>
            </div>
            <div class="events-container">
            </div>
            <div class="dialog" id="dialog">
              <h2 class="dialog-header"> Notas </h2>
              <form class="form" id="form">
                <div class="form-container" align="center">
                  <label class="form-label" id="valueFromMyButton" for="name"></label>
                  <input class="input" type="text" id="name" maxlength="300">
                  <input type="button" value="Cancelar" class="button" id="cancel-button">
                  <input type="button" value="OK" class="button button-white" id="ok-button">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="notas/js/jquery.min.js"></script>
  <script src="notas/js/popper.js"></script>
  <script src="notas/js/bootstrap.min.js"></script>
  <script src="notas/js/main.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
